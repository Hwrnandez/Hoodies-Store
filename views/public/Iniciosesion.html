<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutter p-0">
                <!-- The image half -->
                <div class="col-6 d-none d-md-flex bg-image bg-light">
                    <img src="../../resources/img/portada1.jpeg">
                </div>
                <!-- The content half -->
                <div class="col-6 bg-light">
                    <form id="sessionForm"> 
                        <div class="login d-flex align-items-center">
                            <!-- Demo content-->
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-10 col-xl-7 mx-auto">
                                        <h3 class="display-4 text">Hoodie´s Store</h3>
                                        <p class="text-muted mb-4">¡Inicia sesion!</p>
                                        <div class="form-group mb-3">
                                            <input id="correo" type="email" placeholder="Correo electrònico"
                                                required
                                                class="form-control rounded-pill border-0 shadow-sm px-4"
                                                name="correo">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="clave" type="password" placeholder="Contraseña"
                                                required
                                                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                                name="clave">
                                        </div>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input id="customCheck1" type="checkbox" checked
                                                class="custom-control-input">
                                            <label for="customCheck1" class="custom-control-label">Recordar
                                                contraseña</label>

                                            <blockquote><a href="../../vistas/privado/correorestablecer.html"
                                                    class="link1">
                                                    <p class="textr">¿Has olvidado tus credenciales?</p>
                                                </a></blockquote>
                                            <blockquote><a href="../../views/public/registro.html" class="link1">
                                                    <p class="textr">Registrarse</p>
                                                </a></blockquote>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"><a
                                                class="link2">Ingresar</a>
                                        </button>
                                        <div class="text-center d-flex justify-content-between mt-4">
                                            <p>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- End -->
                        </div>
                    </form>
                </div>
