<!doctype html>
<html lang="es">

<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../resources/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutter">
                <!-- The image half -->
                <div class="col-md-6 d-none d-md-flex bg-image bg-light">
                    <img src="../../resources/img/portada1.jpeg" alt="">
                </div>

                <!-- The content half -->
                <div class="col-md-6 bg-light">
                    <form id="signupForm">
                        <div class="login d-flex align-items-center">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-10 col-xl-7 mx-auto">
                                        <h3 class="display-4 text">Hoodie´s Store</h3>
                                        <p class="text-muted mb-4">¡Crea una cuenta.</p>
                                        <div class="form-group mb-3">
                                            <input id="nombreCliente" type="text" placeholder="Nombre" required=""
                                                autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                                name="nombreCliente">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="apellidoCliente" type="text" placeholder="Apellido" required=""
                                                autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                                name="apellidoCliente">
                                        </div>
                                        <div class="form-group mb-3 ">
                                            <input id="correoCliente" type="email" placeholder="Correo" required=""
                                                autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                                name="correoCliente">
                                        </div>
                                        <div class="form-group mb-3 ">
                                            <input id="direccionCliente" type="text" placeholder="Direccion" required=""
                                                autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                                name="direccionCliente">
                                        </div>
                                        <div class="form-group mb-3 ">
                                            <input id="telefonoCliente" type="text" placeholder="Telefono" required=""
                                                autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                                name="telefonoCliente">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="claveCliente" type="password" placeholder="Contraseña"
                                                required=""
                                                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                                name="claveCliente">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="confirmarClave" type="password"
                                                placeholder="Confirmar contraseña" required=""
                                                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                                name="confirmarClave">
                                        </div>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input id="customCheck1" type="checkbox" checked
                                                class="custom-control-input">
                                            <label for="customCheck1" class="custom-control-label">Recordar
                                                contraseña</label>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                            <a class="link2">Registrarse</a>
                                        </button>
                                    </div>
                                </div>
                            </div><!-- End -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
    <script type="text/javascript" src="../../resources/js/vanillaTextMask.js"></script>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controlers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controlers/utils/publico.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlers/public/registro.js"></script>
    <script type="text/javascript" src="../../controlers/public/index.js"></script>

</body>

</html>
