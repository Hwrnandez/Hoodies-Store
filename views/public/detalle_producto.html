<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/public/detalle.css">
    <link href="../../resources/css/public/stars.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!-- Título del documento -->
    <title>Detalles</title>
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h4 id="mainTitle" class="text-center mt-5"></h4>
        <div class="d-flex justify-content-end  pb-3" id="btnComentario"></div>
        <!-- Componente Horizontal Card para mostrar el detalle de un producto -->
        <div class="card mb-3" id="detalle">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <!-- Se muestra la imagen del producto -->
                    <img id="imagenProducto" class="img-fluid rounded-start text-center p-3">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="nombreProducto"></h5>
                        <p class="card-text" id="descripcionProducto"></p>
                        <p class="card-text">Precio unitario (US$) <b id="precioProducto"></b></p>
                        <p class="card-text">Existencias <b id="existenciasProducto"></b></p>
                        <!-- Formulario para agregar el producto al carrito de compras -->
                        <form class="row" id="shoppingForm">
                            <!-- Campo oculto para asignar el id del producto -->
                            <input type="hidden" id="idProducto" name="idProducto">
                            <div class="col-6">
                                <input type="number" id="cantidadProducto" name="cantidadProducto" min="1"
                                    class="form-control" placeholder="Ingrese cantidad" required>
                            </div>
                            <div class="col-6 align-self-end">
                                <button type="submit" class="btn btn-primary"id="Compra">
                                    <i class="bi bi-cart-plus-fill" ></i> Comprar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle2" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h1 class="modal-title fs-5" id="modalTitle2">Comentarios</h1>
                        <!-- Botón de cierre del modal -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm2">
                        <div class="modal-body row g-3">
                            <!-- Subtabla para modelos tallas -->
                            <div id="subtable2">
                                <!-- Formulario y botones para la subtabla -->
                                <form class="col-sm-12 col-md-6" id="searchsubForm">
                                    <div class="row">
                                        <div class="col-6">
                                            <!-- Campo de búsqueda en la subtabla -->
                                            <input type="search" class="form-control" name="search" placeholder="Buscar"
                                                required>
                                        </div>
                                    </div>
                                </form>
                                <!-- LISTA DE COMENTARIOS -->
                                <div class="container mt-2">
                                    <ul class="list-group overflow-auto" id="listComentario" style="max-height: 300px;">
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/detalle.js"></script>
</body>

</html>
